<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title>数据调查</title>
		<link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.0/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/comment.css">
		<link rel="stylesheet" href="css/infoComput.css">
		<link rel="stylesheet" href="css/animate.css">
		<style>
			body {
				background-color: #fff;
			}

			.info {
				text-align: center;
			}

			.info .progress {
				width: 235px;
				margin: 0 auto;
			}

			.info .progress .progress-bar {
				border-radius: 18px;
			}
		</style>
	</head>
	<body>
		<div class="info">
			<span class="info-title">正在开启</span>
			<div class="img-bg">
				<div>
					<p>开启预算处理</p>
					<p>启动AI人工智能模型</p>
					<p>加载用户个人信息</p>
					<p>加载保险产品大数据</p>
					<p>正在排查风险漏洞…</p>
					<p>正在智能搭配保障方案…</p>
				</div>
			</div>
			<div class="progress">
				<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style=""></div>
			</div>
			<span class="complete">计算中...</span>
		</div>
		</div>
		<script src="js/jquery.js"></script>
		<script>
			$(function() {
				var len = 0;
				setInterval(function() {
					if (len < 100) {
						len = len + 20;
						$('.progress div').css('width', len + '%');
					} else {
						location.href ="infoAnalysis.html";
					}

				}, 1200);

			});
		</script>
	</body>
</html>
